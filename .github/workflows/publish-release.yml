name: build

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry config virtualenvs.create true

    - name: Install dependencies with Poetry
      run: |
        poetry install

    - name: Build package with Poetry
      run: poetry build
      