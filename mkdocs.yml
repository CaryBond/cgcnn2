site_name: cgcnn2
site_url: https://jcwang587.github.io/cgcnn2
repo_url: https://github.com/jcwang587/cgcnn2
repo_name: cgcnn2

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - CGCNN2: cgcnn.md
  - Installation: installation.md
  - Usage: usage.md
  - Examples: examples.md
  - API Reference: api.md
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jcwang587/cgcnn2 